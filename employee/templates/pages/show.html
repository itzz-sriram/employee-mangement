<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Document</title>
</head>

<body>
    <div class="container mt-4">
        <center>
            <h2>User Details</h2>

            <table class="table table-secondary table-bordered mt-5">
                <thead>
                    <tr>
                        <th>User Id</th>
                        <th>Name</th>
                        <th>Gender</th>
                        <th>Mobile</th>
                        <th>Email</th>
                        <th>Education</th>
                        <th>Skill</th>
                        <th>Address</th>
                        <th colspan="2">Action</th>
                    </tr>
                </thead>
                <tbody>
                    {% for i in all_details %}
                    <tr>
                        <td>{{i.usr_id}}</td>
                        <td>{{i.usr_name}}</td>
                        <td>{{i.usr_gender}}</td>
                        <td>{{i.usr_mobile}}</td>
                        <td>{{i.usr_email}}</td>
                        <td>{{i.usr_education}}</td>
                        <td>{{i.usr_skill}}</td>
                        <td>{{i.usr_address}}</td>
                        <td>
                            <a href="{% url 'usr_update' i.id %}"><button class="btn btn-primary">Update</button></a>
                            <a href="{% url 'delete' i.id %}"><button type="submit"
                                    class="btn btn-danger">Delete</button></a>
                        </td>
                        <!--<Button class="btn btn-danger">Delete</Button> <button class="btn btn-primary">-->
                    </tr>
                    {% endfor %}
                    <tr>
                        
                        <a href="{% url 'index' %}"><button class="btn btn-dark">Add record</button></a>
                    </tr>
                </tbody>
            </table>

        </center>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
        crossorigin="anonymous"></script>
</body>

</html>
